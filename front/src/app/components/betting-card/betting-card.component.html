<!-- Form starts -->
<form #myForm="ngForm" (submit)="submitForm(myForm)" novalidate
  class="">
  <!-- Gender -->
  <div class="grid grid-cols-4 h-24 mt-2">
    <div>
      <input id="{{ id1 }}" type="radio" class="custom-control-input" name="bet" value="{{ equipe1 }}"
        [(ngModel)]="radio2State" [checked]="true" (change)="onItemChange($event)" *ngIf="canBet == 1 && hasBet != true">
      <button class="bg-white text-blue-700 font-semibold py-2 px-4 rounded" disabled>
        {{ equipe1 }}
        <p> {{ score1 }} </p>
      </button>
    </div>
    <p class="text-white-600 font-bold">VS</p>
    <div>
      <input id="{{ id2 }}" type="radio" class="custom-control-input" name="bet" value="{{ equipe2 }}"
        [(ngModel)]="radio2State" [checked]="true" (change)="onItemChange($event)" *ngIf="canBet == 1 && hasBet != true">
      <button class="bg-white text-blue-700 font-semibold py-2 px-4 rounded" disabled>
        {{ equipe2 }}
        <p> {{ score2 }} </p>
      </button>
    </div>
    <div>
      <button type="button"
        class="text-bold inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md"
        *ngIf="canBet != 1 && hasWin == 1" disabled>
        Pari Gagné
      </button>
      <div
        *ngIf="canBet != 1 && hasWin == 0" disabled>
        <span class="text-sm font-medium bg-green-100 py-1 px-2 rounded text-blue-500 align-middle">{{ date }}</span> <span class="text-sm font-medium bg-red-100 py-1 px-2 rounded text-red-500 align-middle ml-1">Perdu</span>
      </div>
    </div>
    <div *ngIf="isSubmitted && myForm.invalid">
      <p>Please select either value</p>
    </div>

    <!-- Submit Button -->
    <button *ngIf="canBet == 1" (click)="betFunction()" type="submit"
      class="rounded-lg text-fuchsia-500 font-bold bg-fuchsia-100 py-1 px-3 text-sm w-fit h-fit ml-44">
      <p *ngIf="canBetOnCard"><span class="text-sm font-medium bg-green-100 rounded text-green-500 align-middle">Parier</span></p>
      <p *ngIf="hasBet">Parié</p>
    </button>

  </div>
</form><!-- Form ends -->
