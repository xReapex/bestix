<div class="bg-white rounded-lg mt-3">
  <img
    src="{{ playerImage }}"
    class="h-38 rounded-md"
    alt=""
  />
</div>
<div class="bg-white rounded-lg -mt-4 w-64">
  <div class="py-5 px-5">
    <span class="font-bold text-gray-800 text-lg">{{ playerName }} </span>
    <div *ngIf="alreadyInFavorites!='true' else showRemoveButton">
      <button id="{{ playerId }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 border border-blue-700 rounded" (click)="addClicked($event)">
        Add
      </button>
    </div>


  <ng-template #showRemoveButton>
    <button id="{{ playerId }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 border border-red-700 rounded" (click)="removeClicked($event)">
      X
    </button>
  </ng-template>

    <div class="flex items-center justify-between">
      <div class="text-sm text-gray-600 font-light">
        Equipe : {{ playerTeam }}
      </div>
    </div>
  </div>
</div>
