<div class="min-h-screen">
  <div class="container mx-auto px-4 py-2" *ngFor="let match of matchsList">

    <div id="feed" class="max-w-lg bg-white border border-b-0 border-gray-200 mx-auto" >
      <div id="post" class="flex border-b duration-200 cursor-pointer lg:pt-2 lg:pl-3">
        <app-betting-card team1="{{ match['homeTeam']['name'] }}" team2="{{ match['awayTeam']['name'] }}" utcDate="{{ match['utcDate'] }}" status="{{ match['status'] }} "></app-betting-card>
      </div>

    </div>
  </div>
</div>
