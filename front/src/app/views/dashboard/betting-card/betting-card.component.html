<!-- Form starts -->
<form #myForm="ngForm" (submit)="submitForm(myForm)" novalidate>
  <!-- Gender -->
  <div class="grid grid-cols-4 h-24">
    <div>
      <input id="team1" type="radio" class="custom-control-input" name="bet" value="team1">

      <label class="custom-control-label truncate" for="team1">{{matchsList[0][0].firstTeamName}}</label>
      
    </div>
    <p class="text-gray-600 font-bold">VS</p>
    <div>
      <input id="team2" type="radio" class="custom-control-input" name="bet" value="team2" >
      <label class="custom-control-label" for="team2" *ngFor="let match of matchsList">{{matchsList[0][0].secondTeamName}} </label>
    </div>
    <div>
      <p> Pr√©vu le: {{matchsList[0][0].date}}</p>
    </div>
    <div *ngIf="isSubmitted && myForm.invalid">
      <p>Please select either value</p>
    </div>
    <!-- Submit Button -->
    <button type="submit"
      class="rounded-lg text-fuchsia-500 font-bold bg-fuchsia-100 py-1 px-3 text-sm w-fit h-fit">Submit</button>

  </div>
</form><!-- Form ends -->
