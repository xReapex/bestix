<div class="h-screen flex">
    <div class="flex w-1/2 justify-center items-center">
          <img class="w-7 h-7 md:w-40 md:h-40 mr-2 rounded-md overflow-hidden" src="https://therminic2018.eu/wp-content/uploads/2018/07/dummy-avatar.jpg" />
        </div>
        <div class="flex w-1/2 justify-left items-center ">
       <form class="bg-white">
        <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
          </svg>
          <input class="pl-2 outline-none border-none" type="text"
          [formControl]="putUserPasswordByIdInput"
          [(ngModel)]="currentPutUserPassword"
           placeholder="Nouveau mot de passe"/>
        </div>

        <button type="submit" (click)="putUserPasswordById()" class=" w-full  bg-indigo-600 mt-8 py-2 rounded-2xl text-white font-semibold mb-1">Sauvegarder</button>
      </form>
    </div>
    </div>
