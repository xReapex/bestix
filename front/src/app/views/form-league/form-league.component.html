<div class="flex h-screen justify-center items-center ml-20">
  <form class="w-full max-w-lg">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
         Votre nom de League
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight"
          id="grid-first-name" type="text" placeholder="Ma Super League">

      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Nombre de participants
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight"
          id="grid-last-name" type="number" min="3" max="15" placeholder="3">
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <select class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
          <option disabled selected>- Choisissez un championnat -</option>

          <option *ngFor="let league of leaguesAvailable" [value]="league.code">
            {{ league.name }}
          </option>

        </select>
        <p class="text-gray-600 text-xs italic">Les participants devront parier sur des matchs de ce championnat</p>
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Créer un mot de passe de League
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight"
          id="grid-password" type="password" placeholder="******************">
        <p class="text-gray-600 text-xs italic">Les participants devront utiliser ce mot de passe pour rejoindre</p>
      </div>
    </div>
