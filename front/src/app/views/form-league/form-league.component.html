<div class="flex h-screen justify-center items-center ml-20">
  <form class="w-full max-w-lg"
  [formControl]="getLeagueInfos"
  ngDefaultControl>
  <div
  class="py-3 px-5 mb-4 bg-green-100 text-green-900 text-sm rounded-md border border-green-200" role="alert"
  *ngIf="successCreation">
    Votre league "<strong>{{currentLeagueName}}</strong>" a été créé!
  </div>
  <div
  class="py-3 px-5 mb-4 bg-red-100 text-red-900 text-sm rounded-md border border-red-200" role="alert"
  *ngIf="errorCreation">
    Vérifiez que tous les champs sont bien renseignés.
</div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
         Votre nom de League
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight"
          id="grid-first-name"
          type="text"
          placeholder="Ma Super League"
          [(ngModel)]="currentLeagueName"
          name="leagueName">

      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Nombre de participants
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight"
          id="grid-last-name"
          type="number"
          min="3"
          max="15"
          placeholder="3"
          [(ngModel)]="currentNbPlayers"
          name="nbPlayers">
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <select class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
          <option disabled selected>- Choisissez un championnat -</option>

          <option *ngFor="let league of leaguesAvailable" [value]="league.code">
            {{ league.name }}
          </option>

        </select>
        <p class="text-gray-600 text-xs italic">Les participants devront parier sur des matchs de ce championnat</p>
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Créer un mot de passe de League
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight"
          id="grid-password"
          type="password"
          placeholder="******************"
          [(ngModel)]="currentPassword"
          name="leaguePassword">
        <p class="text-gray-600 text-xs italic">Les participants devront utiliser ce mot de passe pour rejoindre</p>
      </div>
    </div>

    <button
    class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button"
    (click)="createLeague()">
      Créer ma league
    </button>
    <button routerLink="/leagues"
    class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
    type="button"
    style="margin-left:10px"
    >
      Consulter les ligues
    </button>
  </form>
</div>
